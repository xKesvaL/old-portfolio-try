<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Light & Dark mode -->
    <meta name="color-scheme" content="light dark" />
    <!-- Color for browser url bar in mobile/Safari -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#b3aae6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#191a29" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div id="svelte-root">%sveltekit.body%</div>
  </body>
</html>
